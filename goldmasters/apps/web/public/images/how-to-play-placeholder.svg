<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#055F3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a8f5a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>
  
  <!-- Play button circle -->
  <circle cx="400" cy="225" r="70" fill="url(#playGrad)" opacity="0.9"/>
  <circle cx="400" cy="225" r="60" fill="white" opacity="0.15"/>
  
  <!-- Play triangle -->
  <polygon points="380,200 380,250 430,225" fill="white"/>
  
  <!-- Text -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151" text-anchor="middle">
    Tutorial Video Coming Soon
  </text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">
    This space is reserved for the how-to-play video
  </text>
</svg>
