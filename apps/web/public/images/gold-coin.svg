<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="coinGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a5a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d2d1d;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Coin shadow -->
  <ellipse cx="400" cy="320" rx="200" ry="200" fill="#000000" opacity="0.3"/>
  
  <!-- Main coin -->
  <circle cx="400" cy="300" r="180" fill="url(#coinGradient)" stroke="#DAA520" stroke-width="8"/>
  
  <!-- Inner circle -->
  <circle cx="400" cy="300" r="150" fill="none" stroke="#DAA520" stroke-width="4"/>
  
  <!-- Star pattern -->
  <g transform="translate(400, 300)">
    <path d="M 0,-80 L 20,-25 L 75,-20 L 30,15 L 45,70 L 0,35 L -45,70 L -30,15 L -75,-20 L -20,-25 Z" 
          fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="#FFD700" text-anchor="middle">GOLD COIN</text>
</svg>
